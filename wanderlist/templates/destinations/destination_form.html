{% extends "base.html" %}

{% block hero %}{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
  <h2 class="fw-bold mb-4">
    {% if destination %}✏️ Edit{% else %}➕ Add{% endif %} Destination
  </h2>

  <form method="post" class="form">
    {% csrf_token %}

    <!-- Destination Name -->
    <div class="mb-3">
      <label for="id_name" class="form-label fw-semibold">Destination Name</label>
      {{ form.name }}
    </div>

    <!-- Country Dropdown -->
    <div class="mb-3">
      <label for="id_location" class="form-label fw-semibold">Country</label>
      {{ form.location }}
    </div>

    <!-- Status Dropdown -->
    <div class="mb-3">
      <label for="id_status" class="form-label fw-semibold">Status</label>
      {{ form.status }}
    </div>

    <!-- Submit Buttons -->
    <div class="mt-4">
      <button type="submit" class="btn btn-primary">💾 Save</button>
      <a href="{% url 'destination_list' %}" class="btn btn-outline-secondary">⬅️ Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
