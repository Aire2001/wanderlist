{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - WanderList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="form-page">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">🌍 WanderList</a>
      <div>
        <a class="btn btn-light me-2" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary" href="{% url 'register' %}">Register</a>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h2 class="text-center mb-4">Login</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="mb-3">
          {{ form.username.label_tag }}
          {{ form.username }}
        </div>
        <div class="mb-3">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
      </p>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3 bg-dark text-white mt-4">
    © 2025 WanderList. All rights reserved.
  </footer>
</body>
</html>
