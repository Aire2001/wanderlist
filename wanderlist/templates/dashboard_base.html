{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WanderList Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<div class="d-flex">
  <!-- Sidebar -->
  <div class="bg-dark text-light p-3 vh-100" style="width: 250px;">
    <h4 class="mb-4">
      <a href="{% url 'home' %}" class="text-light text-decoration-none">🌍 WanderList</a>
    </h4>
    <ul class="nav flex-column">
      <li class="nav-item mb-2">
        <a class="nav-link text-light" href="{% url 'destination_list' %}">📌 My Destinations</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-light" href="{% url 'destination_create' %}">➕ Add Destination</a>
      </li>
      <li class="nav-item mb-2">
        <a class="nav-link text-light" href="{% url 'logout' %}">🚪 Logout</a>
      </li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="flex-grow-1 p-4">
    <!-- Messages -->
    <div id="message-container">
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    </div>

    {% block content %}{% endblock %}
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Auto-hide alerts after 3 seconds
  setTimeout(function() {
    let msg = document.getElementById("message-container");
    if (msg) {
      msg.style.transition = "opacity 0.5s ease";
      msg.style.opacity = "0";
      setTimeout(() => msg.remove(), 500);
    }
  }, 3000);
</script>
</body>
</html>
